name: Pull Request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    inputs:
      skip-preview:
        required: false
        default: true
        type: boolean

concurrency: ci-${{ github.ref }}

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: yarn install --ignore-scripts --no-progress --silent

      - name: Build project
        run: yarn build

  preview-deploy:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip-preview && success() }}
    steps:
       - name: Trigger preview workflow
         uses: actions/github-script@v7
         with:
          github-token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'preview.yml',
              ref: '${{ github.head_ref }}'
              });
    